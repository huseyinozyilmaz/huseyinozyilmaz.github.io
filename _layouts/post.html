---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>
</div>
<div class="pagination">
{% if page.previous %} 
    <a href="{{page.previous.url}}" class="btn-icon" title="Previous Post: {{page.previous.title}}"><i class="ion-ios-arrow-left"></i></a>
{% else %}
    <a href="#" class="btn-icon btn-disabled"><i class="ion-ios-arrow-left"></i></a>
{% endif %}
    <a href="/posts/" class="btn-icon"><i class="ion-grid"></i></a>
{% if page.next %} 
    <a href="{{page.next.url}}" class="btn-icon" title="Next Post: {{page.next.title}}"><i class="ion-ios-arrow-right"></i></a>
{% else %}
    <a href="#" class="btn-icon btn-disabled"><i class="ion-ios-arrow-right"></i></a>
{% endif %}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'huseyinorg',
        disqus_identifier = '{{ page.path | split:'/' | last | cgi_escape }}',
        disqus_url        = '{{ site.url }}{{ page.url | uri_escape }}';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
